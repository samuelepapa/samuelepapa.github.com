---
layout: default
---

<div class="row g-5 mb-5">
    <div class="col-md-12">
      <h3 class="fw-bold border-bottom pb-3 mb-5">Posts</h3>
      {% for post in site.posts %}
        <p><a href="{{ post.url }}">{{ site.github.url }} - {{ post.title }} - {{ post.url }}</a> - {{ post.date | date: "%B %-d, %Y" }}</p>
      {% endfor %}
    </div>
  </div>
